    row:
      first: "O projeto surgiu em um encontro do Teresina Hacker Clube, chamado
      \"Nerdices Randômicas, um hackaton pela vida\" no mês de Setembro, no qual
      acontecem iniciativas e debates acerca da saúde mental com foco em
      prevenção ao suicídio."
      second: "No app os usuários poderão externalizar suas emoções e contar sobre
      seu dia-a-dia, possibilitando compreender e organizar seus pensamentos."
      third: "A intenção desta aplicação é facilitar para pacientes em terapia o
      exercício da atividade psicológica conhecida como \"técnica das três colunas\",
      que consiste em registrar emoções diárias e reflexão acerca delas."
    app:
      name: Carambolo App
